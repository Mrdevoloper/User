<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <h3 class="text-center pt-5">USERS API</h3>
    <hr>
    <div class="row ">
      <div class="col text-left">
        <h3>Users</h3>
        <p id="count_user">Count-User</p>
      </div>
      <div class="col text-left">
        <h3>Posts</h3>
        <p id="count_posts">Count-Posts</p>
      </div>
      <div class="col text-left">
        <h3> Comments</h3>
        <p id="count_Com">Count-Comments</p>
      </div>
    </div>

    <div class="cardList">

      <div class="card1" id="user-wrapper">
      </div>

      <div class="card2" id="user-second">
      </div>

      <div class="card3" id="user-third">
      </div>

    </div>
  </div>
  <template id="ListTemplate">
    <div class="card mt-5" style="width: 18rem;">
      <div class="card-body">
        <h4 class="card-title"><a id="user-name" href="#"></a></h4>
        <h6 id="user-email">email</h6>
        <h6 id="user-company">country</h6>
        <h6 id="user-country">country</h6>
        <h6 id="user-website">website</h6>
      </div>
    </div>
  </template>

  <template id="postemplate">
    <div class="card mt-5" style="width: 18rem;">
      <div class="card-body">
        <h4> <a id="post-name" href="#"></a></h4>
        <h6 id="post-text"></h6>
      </div>
    </div>
  </template>

  <template id="commentTemplate">
    <div class="card mt-5" style="width: 18rem;">
      <div class="card-body">
        <h4> <a id="comName" href="#"></a></h4>
        <h6 id="comEmail"></h6>
        <h6 id="CommitThat"></h6>
      </div>
    </div>
  </template>

  <script src="./js/main.js"></script>
</body>

</html>
